<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>killProduct</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">

    <!--引入 layui.js-->
    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote layui-text">
            请各位商家注意：1. <a href="/doc/base/faq.html#form" target="_blank">为什么秒杀上架失败？</a> 2. <a href="/doc/modules/form.html#render" target="_blank">如何修改秒杀信息？</a>
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>商品上架</legend>
        </fieldset>

        <form id="killProductMsg" class="layui-form" action="/stock/killProduct" method="post">

            <div class="layui-form-item">
                <label class="layui-form-label">商品ID</label>
                <div class="layui-input-block">
                    <input type="text" name="productKillId" lay-verify="required" lay-reqtext="秒杀时长也是必填项，岂能为空？" placeholder="请输入秒杀商品名称"  class="layui-input"  required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">秒杀名称</label>
                <div class="layui-input-block">
                    <input type="text" name="productKillName" lay-verify="required" lay-reqtext="秒杀时长也是必填项，岂能为空？" placeholder="请输入秒杀商品名称"  class="layui-input"  required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">秒杀数量</label>
                <div class="layui-input-block">
                    <input type="text" name="productKillQuantity" lay-verify="required" lay-reqtext="秒杀数量也是必填项，岂能为空？" placeholder="请输入上架秒杀数量（/件）"  class="layui-input"  required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">秒杀时长</label>
                <div class="layui-input-block">
                    <input type="text" name="killTime" lay-verify="required" lay-reqtext="秒杀时长也是必填项，岂能为空？" placeholder="请输入秒杀商品持续时长（/分钟）"  class="layui-input"  required>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">秒杀价格</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="productKillPrice" placeholder="￥"class="layui-input" required>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn"  onclick="upNewKillProduct()">立即修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            function upNewKillProduct() {
                //都填写了才允许提交表单
                //提交表单
                $("#killProductMsg").submit();
            }
        </script>
    </div>

    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

            //监听提交
            form.on('submit(demo1)', function (data) {
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });
        });
    </script>
</div>
</body>
</html>
